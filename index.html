<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Validation</title>
</head>

<body>
  <a href='index1.html'> PHP Exercise<h2></h2></a>
  <h1>Forms validation using JS</h1>

  <form action="javascript:(void);">
    <label for="fname" id="label_fname">First Name</label>
    <input type="text" name="fname" id="fname"><br/>
    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname"><br/>
    <label for="email"> Email Address </label>
    <input type="email" name="email" /><br/>
    <label for="district">District</label>
    <select name="district" id="district">
      <option value="53001">Kaski</option>
      <option value="53002">Lamjung</option>
      <option value="53004">Tanahun</option>
    </select><br/>
    <label for="state">State (प्रदेश)</label>
    <select name="state" id="state">
      <option value="1">Province No. 1</option>
      <option value="2">Madhesh Province</option>
      <option value="3">Bagmati Province</option>
      <option value="4">Gandaki Province</option>
    </select><br/>
    <label for="mun">Municipality</label>
    <select name="municipality" id="mun">

    </select>
    <label for="paswd" id="label_paswd">Enter Password</label>
    <input type="password" name='paswd' id='pasw'><br/>
    <label for="confPaswd" id="label_confPaswd">Reenter the password</label>
    <input type="password" name='confPaswd' id='confPaswd'><br/>
    <button type = 'submit' onclick="showValues();">Submit the submission</button><br/>
    <button type='reset'>Reset All Fields</button>
  </form>
  <h2>Things to Do</h2>
  <ul>
    <li>Make mandatory fields on First Name and Last Name</li>
    <li>If passwords don't match make the passwords label red. Try adding red border to the field</li>
    <li>Try to complete the list of district, state and municipality</li>
  </ul>

  <h1 style="color: red;">Solve the remaining</h1>
  </style>
  <script type="text/javascript">
    function showValues() {
      let x = {};
      x['fname'] = document.getElementById('fname').value;
      x['lname'] = document.getElementById('lname').value;
      if ((x['fname'] != "") && (x['lname'] != "")){
        alert("mandatory fields of First Name and Last Name");
      }

      if (x['fname'] == "RAM"){
        document.getElementById('label_fname').style.color = "red";
      }
      x['passwd'] = document.getElementById('pasw').value;
      x['confPaswd'] = document.getElementById('confPaswd').value;


      if(x['passwd'] !== x['confPaswd']){
        alert("The passwords don't match!! Reenter the password");
        makeRed('label_paswd', 'red');
        makeRed('label_confPaswd', 'red');
      } else{
        alert("The passwords match! ")
        makeRed('label_paswd', 'black');
        makeRed('label_confPaswd', 'black');
      }


      console.log(x);
    }

    function makeRed(label, color) {
      document.getElementById(label).style.color = color;
    }
  </script>
</body>

</html>
